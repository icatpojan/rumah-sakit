<script>
    function getDistanceFromLatLonInKm() {
    window.navigator.geolocation.getCurrentPosition(function(pos) {
      console.log(pos);
      var units = 'm';
      var latitude2 = '-2.58';
      var longitude2 = '115.37';
      var latitude1 = pos.coords.latitude;
      var longitude1 = pos.coords.longitude;
      var theta = longitude1 - longitude2;
      var p = Math.PI;
      var degradlat1 = latitude1 * p / 180;
      var degradlat2 = latitude2 * p / 180;
      var degradtheta = theta * p / 180;
      var c = Math.cos;
      var s = Math.sin;
      var a = (s(degradlat1) * s(degradlat2)) + (c(degradlat1) * c(degradlat2) * c(degradtheta));
      var a = Math.acos(a);
      var a = a * 180 / p;
      var a = a * 60 * 1.1515;
      var kilometers = a * 1.609344;
      var meters = kilometers * 1000;

      if(meters > 2) {
        alert('Presensi harus di area Rumah Sakit!!')
      } else {
        $('#myModal').modal('show', function () {
        });
      }
    },
   	function handleError(error) {
      // Display error based on the error code.
      const { code } = error;
      switch (code) {
        case GeolocationPositionError.TIMEOUT:
          // Handle timeout.
          alert('Koneksi Terputus')
          break;
        case GeolocationPositionError.PERMISSION_DENIED:
          // User denied the request.
        alert('Aktifkan GPS dan Izin Lokasi!!')
          break;
        case GeolocationPositionError.POSITION_UNAVAILABLE:
          // Position not available.
              alert('Lokasi Tidak Ditemukan!!')
          break;
      }
    },
    {timeout: 5000 , maximumAge: 0});
  }
  
  $(document).ready(function () {

    $('#shift').selectator('destroy');

    $('#shift').on('change', function () {
      var shift = this.value;
    });

    $('#myModal').on('show.bs.modal', function () {
      Webcam.set({
        width: 240,
        height: 240,
        image_format: 'jpeg',
        jpeg_quality: 90,
        facingMode: {
          exact: 'environment'
        }
      });
      Webcam.attach('#camera');
      getDistanceFromLatLonInKm();
    });
    $("#myModal").on("hidden.bs.modal", function () {

      var getshift = shift.value;
      var shutter = new Audio();
      shutter.autoplay = false;
      shutter.src = navigator.userAgent.match(/Firefox/) ? 'http://localhost/pintar/plugins/dashboard/audio/shutter.ogg' : 'http://localhost/pintar/plugins/dashboard/audio/shutter.mp3';
      shutter.play();

      Webcam.snap(function (data_uri) {
        document.getElementById('results').innerHTML = '<img id="imageprev" src="' + data_uri + '"/>';
      });

      var base64image = document.getElementById("imageprev").src;

      Webcam.upload(base64image, 'http://localhost/pintar/admin/dashboard/upload?t=d6a63defd985&shift=' + getshift, function (code, text) {
      });

      Webcam.reset();

      navigator.geolocation.getCurrentPosition(
        function (position) {
          $.post('http://localhost/pintar/admin/dashboard/geolocation?t=d6a63defd985', { lat: position.coords.latitude, lng: position.coords.longitude });
        },
        function error(err) { },
        { enableHighAccuracy: true, timeout: 5000 }
      );

      window.location.href = 'http://localhost/pintar/admin';

    });
  });
</script>
